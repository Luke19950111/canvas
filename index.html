<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>canvasCanTouch</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="apple-touch-icon" href="/color.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id='canvas' width=300 height=300></canvas>
  <div id="actions" class="actions">
    <svg id="pen" class="active icon">
        <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser" class="icon">
        <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="save" class="icon">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id='black' class="active black"></li>
    <li id='red' class="red"></li>
    <li id='green' class="green"></li>
    <li id='yellow' class="yellow"></li>
    <li id='blue' class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin active"></li>
    <li id="thinPlus" class="thinPlus"></li>
    
    <li id="thick" class="thick"></li>
    <li id="thicker" class="thicker"></li>
    <li id="thickerPlus" class="thickerPlus"></li>
    
  </ol>

  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_605861_c7hvrupbs36av2t9.js"></script>
</body>
</html>
